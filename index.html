<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="StyleSheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">≡</a>
                <div class="dropdown-content">
                    <a data-section="link1">123 con gà</a>
                    <a data-section="link2">vẫn chưa biết</a>
                    <a data-section="link3">điền cái gì</a>
                </div>
            </li>
           
        </ul>
    </nav>
    <section id="Menu" class="hideable-section">
        <div>  
            <p class="a">Hello!</p>
            <p class="b">My name is Đặng Quang Huy</p>
        </div>
    </section>

    <section id="link1" class="hideable-section">
        <div>thầy có bài mẫu không ạ cho em tham khảo với (T_T)</div>
    </section>

    <section id="link2" class="hideable-section">
        <div>thầy có bài mẫu không ạ cho em tham khảo với (T_T)</div>
    </section>

    <section id="link3" class="hideable-section">
        <div>thầy có bài mẫu không ạ cho em tham khảo với (T_T)</div>
    </section>

    <script>
        $(function() {
            $('nav ul li a').click(function() {
                // Lấy section để hiển thị
                var $section = $('#' + $(this).data('section'));

                // Nếu đang hiện thì không làm gì.
                // Nếu không, ẩn tất cả các se cho hiện (kiểu fade in) phần mong muốn.
                if (!$section.is(':visible')) {
                    $('.hideable-section').hide();
                    $section.fadeIn();
                }
            });
        });
    </script>
</body>

</html>
